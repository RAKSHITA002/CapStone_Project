<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Course Name</th>
            <th scope="col">Student Id.</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let item of course">
            <td>{{item.title}}</td>
            <td>{{item.userId}}</td>
            <td>{{item.status}}</td>
            <button (click)="status()">Approve/Reject</button>
          </tr>
        </tbody>
      </table>
      </div>
