<div class="container">
<table class="table">
    <thead>
      <tr>
        <th scope="col">Course Name</th>
        <th scope="col">Instructor Name</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let item of enrollData">
        <td>{{item.title}}</td>
        <td>{{item.instructorName}}</td>
        <td>{{item.status}}</td>
        <button (click)="remove(item.id)">Leave</button>
      </tr>
    </tbody>
  </table>
  </div>
