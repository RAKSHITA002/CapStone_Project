<button *ngIf = "userRole === 'instructor'" class="btn"><a routerLink="/instructor-dashboard/createassignment">Create Assignments</a></button>

<div class="box" *ngFor = "let item of assignmentData">
    <div class="quiz-name">{{item.title}}</div>
    <div class="marks">{{item.content}}</div>
    <!-- <button *ngIf = "userRole === 'student'"><a routerLink="/dashboard/welcome">Start</a></button> -->
</div>
