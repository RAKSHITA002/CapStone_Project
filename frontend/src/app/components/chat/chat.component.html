<div class="container p-4">
    <div class="row" >
        <div class="col-md-4 mb-3" >
            <h3 class="mb-3" >Instructors</h3>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let item of instructorName" (click)="openChat(item)">
                    {{ item }}
                    <span class="badge badge-secondary" *ngIf="!newChat"></span>
                </li>
            </ul>
        </div>

        <div class="col-md-8">
            <h3 class="mb-3">Chat with {{ receiverId }}</h3>

            <div class="chatbox" #chatSection>
                <div *ngFor="let message of messages">
                    <p *ngIf="message.senderId === senderId" class="chat-message right">{{ message.content }}</p>
                    <p *ngIf="message.senderId !== senderId" class="chat-message left">{{ message.content }}</p>
                </div>
            </div>

            <div class="input-group mt-3">
                <input type="text" class="form-control" placeholder="Type your message here..." #chatInput>
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" (click)="sendMessage(chatInput.value)">Send</button>
                </div>
            </div>

        </div>
    </div>
</div>
